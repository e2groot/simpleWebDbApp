plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

mainClassName = 'com.e2groot.simpleWebDbApp.MainAppKt'

group 'com.e2groot.simpleWebDbApp'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
def guiceVersion = '4.2.2'
def dropWizardVersion = '1.3.8'
def dropWizardGuiceVersion = '1.3.5.0'



dependencies {
    compile "com.google.inject:guice:${guiceVersion}"
    compile "io.dropwizard:dropwizard-core:${dropWizardVersion}"
    compile "com.hubspot.dropwizard:dropwizard-guice:${dropWizardGuiceVersion}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

run {
    args = ['server', 'config/local.yml']
}

jar {
    manifest {
        attributes (
                'Main-Class': 'com.e2groot.simpleWebDbApp.MainAppKt'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}